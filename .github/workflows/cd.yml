name: CD Pipeline - Deploy & Test (EC2)

on:
  workflow_run:
    workflows:
      - CI Pipeline - Java Maven with SonarCloud
    types:
      - completed

jobs:
  deploy:
    name: Continuous Deployment & Testing
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout source code
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Build application
      - name: Build application
        run: mvn clean package -DskipTests

      # 4Ô∏è‚É£ Copy JAR to EC2
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/*.jar"
          target: "/home/ubuntu/app/target"

      # 5Ô∏è‚É£ Restart application on EC2 (ignore SIGTERM 143)
      - name: Restart application on EC2
        continue-on-error: true
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}

          request_pty: true
          script_stop: false
          command_timeout: 10m

          script: |
            echo "Stopping old application"
            pkill -f "java -jar" || true

            echo "Starting new application"
            cd /home/ubuntu/app/target
            nohup java -jar *.jar > app.log 2>&1 &
            disown

            echo "Application started"

      # 6Ô∏è‚É£ Continuous Testing (Health Check INSIDE EC2)
      - name: Health Check (inside EC2)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Running health check on server"
            curl -f http://localhost:8080 || exit 1
            echo "Health check passed"

      # 7Ô∏è‚É£ Notify
      - name: Notify deployment status
        run: |
          echo "Deployment & Continuous Testing successful üöÄ"
