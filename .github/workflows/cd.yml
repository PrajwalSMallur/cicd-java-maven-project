name: CD Pipeline - Deploy to EC2

on:
  workflow_run:
    workflows:
      - CI Pipeline - Java Maven with SonarCloud
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Build application (CD build)
      - name: Build application
        run: mvn clean package -DskipTests

      # 4Ô∏è‚É£ Copy JAR to EC2
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/*.jar"
          target: "/home/ubuntu/app/target"

      # 5Ô∏è‚É£ Restart application on EC2
      - name: Restart application on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}

          request_pty: true
          script_stop: false

          script: |
            echo "Stopping old application"
            pkill -f "java -jar" || true

            echo "Starting new application"
            cd /home/ubuntu/app/target
            nohup java -jar *.jar > app.log 2>&1 &
            disown

            echo "Application started successfully"

      # 6Ô∏è‚É£ Continuous Testing (CT)
      - name: Health Check
        run: |
          sleep 10
          curl -f http://${{ secrets.EC2_HOST }}:8080 || exit 1

      # 7Ô∏è‚É£ Notify
      - name: Notify
        run: echo "Deployment to EC2 successful üöÄ"
