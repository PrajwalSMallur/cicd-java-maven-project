name: CD Pipeline - Deploy & Test

on:
  workflow_run:
    workflows: ["CI Pipeline - Java Maven with SonarCloud"]
    types:
      - completed

jobs:
  cd:
    name: Continuous Deployment & Testing
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # 1. Download artifact from CI workflow
      - name: Download build artifact from CI
        uses: actions/download-artifact@v4
        with:
          name: cicd-java-maven-artifact
          run-id: ${{ github.event.workflow_run.id }}
          repository: ${{ github.repository }}
          path: ./artifact

      # 2. Decide target environment
      - name: Decide deployment environment
        run: |
          BRANCH="${{ github.event.workflow_run.head_branch }}"
          echo "Branch: $BRANCH"

          if [[ "$BRANCH" == "main" ]]; then
            echo "ENV=PROD" >> $GITHUB_ENV
          else
            echo "ENV=DEV" >> $GITHUB_ENV
          fi

      # 3. Deploy application (demo)
      - name: Deploy application
        run: |
          echo "Deploying to $ENV environment"
          ls -l artifact
          java -jar artifact/*.jar &
          sleep 15

      # 4. Continuous Testing (CT)
      - name: Health Check
        run: |
          echo "Running health check..."
          curl -f http://localhost:8080 || exit 1

      # 5. Notification
      - name: Notify
        run: |
          echo "Deployment to $ENV successful ðŸš€"
