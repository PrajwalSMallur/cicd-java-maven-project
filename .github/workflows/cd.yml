name: CD Pipeline - Deploy to EC2

on:
  workflow_run:
    workflows:
      - CI Pipeline - Java Maven with SonarCloud
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Download artifact from CI
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: cicd-java-maven-artifact
          run-id: ${{ github.event.workflow_run.id }}
          repository: ${{ github.repository }}
          path: ./artifact

      # 2Ô∏è‚É£ Copy JAR to EC2
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "artifact/*.jar"
          target: "/home/ubuntu/app/target"

      # 3Ô∏è‚É£ Restart application safely on EC2
      - name: Restart application on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}

          request_pty: true
          script_stop: false

          script: |
            echo "Stopping old application"
            pkill -f "java -jar" || true

            echo "Starting new application"
            cd /home/ubuntu/app/target
            nohup java -jar *.jar > app.log 2>&1 &
            disown

            echo "Application started successfully"

      # 4Ô∏è‚É£ Continuous Testing (Health Check)
      - name: Health Check
        run: |
          sleep 10
          curl -f http://${{ secrets.EC2_HOST }}:8080 || exit 1

      # 5Ô∏è‚É£ Notify
      - name: Notify deployment status
        run: |
          echo "EC2 Deployment successful üöÄ"
