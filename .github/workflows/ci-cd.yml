name: CI Pipeline - Java Maven with SonarCloud

on:
  push:
    branches:
      - main
      - develop
      - feature/*
  pull_request:

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout Source Code
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Install dependencies + Build + Unit Tests
      - name: Build & Test with Maven
        run: mvn -U clean verify

      # 4. Static Application Security Testing (SAST)
      #    Quality Gate decides Go / No-Go
      - name: SonarCloud Scan
        run: mvn sonar:sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # 5. Upload build artifact (JAR)
      #    This will be used by CD pipeline
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: cicd-java-maven-artifact
          path: target/*.jar
