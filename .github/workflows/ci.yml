name: CI Pipeline - Build & SAST

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code (required for SonarCloud)
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup Java 11
      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      # 3. Build & compile project (creates target/classes)
      - name: Build project using Maven
        run: mvn clean verify -DskipTests

      # 4. SonarCloud Scan (SAST + Quality Gate)
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
            -Dsonar.java.binaries=target/classes

      # 5. Upload artifact (for CD / Nexus later)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-artifact
          path: target/*.jar
